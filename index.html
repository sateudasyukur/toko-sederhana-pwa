<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Sederhana</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-512.png" />
  <meta name="theme-color" content="#4CAF50" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 1rem;
    }
    .menu-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .menu-card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .menu-card button {
      background: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    .menu-card button:hover {
      background: #218838;
    }
    #cart {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #notif {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 16px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>MENU HARI INI</h1>
  <div id="products" class="menu-grid"></div>
  <div id="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <p>Total: Rp <span id="total">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>
  <div id="notif">Pesanan Anda telah diproses!</div>

  <script>
    const products = [
      { id: 1, name: "Minas Ayam", price: 18000, image: "minas-ayam.png" },
      { id: 2, name: "Minas Sate", price: 14000, image: "minas-sate.png" },
      { id: 3, name: "Minas Telor", price: 14000, image: "minas-telor.png" },
      { id: 4, name: "Sate Telor", price: 17000, image: "sate-telor.png" },
      { id: 5, name: "Sate Padang Kacang", price: 12000, image: "sate-padang.png" },
      { id: 6, name: "Nasi Goreng", price: 13000, image: "nasi-goreng.png" },
      { id: 7, name: "Nasi Goreng Telor", price: 14000, image: "nasi-goreng-telor.png" },
      { id: 8, name: "Minas", price: 10000, image: "minas.png" },
      { id: 9, name: "Minuman All Varian", price: 5000, image: "minuman.png" },
      { id: 10, name: "Mie Goreng Telor", price: 10000, image: "mie-goreng-telor.png" },
      { id: 11, name: "Mie Goreng Ayam", price: 15000, image: "mie-goreng-ayam.png" },
      { id: 12, name: "Ayam Geprek", price: 10000, image: "ayam-geprek.png" },
      { id: 13, name: "Mie Nasi Putih Ayam", price: 14000, image: "mie-nasi-ayam.png" },
      { id: 14, name: "Mie Nasi Putih Telur", price: 12000, image: "mie-nasi-telor.png" },
      { id: 15, name: "Mie Rebus", price: 10000, image: "mie-rebus.png" },
      { id: 16, name: "Mie Rebus Nasi", price: 12000, image: "mie-rebus-nasi.png" }
    ];

    let cart = [];
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name + " - Rp " + item.price;
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById("total").textContent = total;
    }

    function checkout() {
      const notif = document.getElementById("notif");
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
        cart = [];
        renderCart();
      }, 2000);
    }

    window.onload = () => {
      const productContainer = document.getElementById("products");
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "menu-card";
        div.innerHTML = `
          <img src="img/${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Harga: Rp ${product.price}</p>
          <button onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
        `;
        productContainer.appendChild(div);
      });
    };
  </script>
</body>
</html>
