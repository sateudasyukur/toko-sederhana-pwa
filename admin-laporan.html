<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Penjualan</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f0f0f0;
    }
    .filter {
      margin: 1rem 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .filter input {
      padding: 5px;
    }
    .total {
      font-weight: bold;
      margin-top: 1rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Laporan Penjualan</h1>

  <div class="filter">
    <label>Filter tanggal: </label>
    <input type="date" id="filter-date" />
    <button onclick="loadData()">Tampilkan</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama Pelanggan</th>
        <th>Item</th>
        <th>Total (Rp)</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div class="total">Total Pendapatan: Rp <span id="total">0</span></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoERtSGZqnTw5eWD3TOTl9Nog4M4-r4mw",
      authDomain: "uda-syukur.firebaseapp.com",
      projectId: "uda-syukur"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "admin-login.html";
      } else {
        loadData();
      }
    });

    function loadData() {
      const tbody = document.getElementById("table-body");
      const totalEl = document.getElementById("total");
      const filterDate = document.getElementById("filter-date").value;
      tbody.innerHTML = "";
      let total = 0;

      db.collection("pesanan").orderBy("waktu", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const waktu = new Date(data.waktu);
          const tanggalStr = waktu.toISOString().split("T")[0];

          if (filterDate && tanggalStr !== filterDate) return;

          const row = document.createElement("tr");
          const items = data.items.map(i => `${i.nama} (${i.harga})`).join(", ");
          row.innerHTML = `
            <td>${tanggalStr}</td>
            <td>${data.nama || "-"}</td>
            <td>${items}</td>
            <td>Rp ${data.total.toLocaleString("id-ID")}</td>
          `;
          total += data.total;
          tbody.appendChild(row);
        });
        totalEl.textContent = total.toLocaleString("id-ID");
      });
    }
  </script>
</body>
</html>
