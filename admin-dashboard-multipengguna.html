
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .welcome {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 16px;
      color: #555;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    a.button {
      display: block;
      text-align: center;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    a.button:hover {
      background: #43a047;
    }
    .logout {
      text-align: center;
      margin-top: 2rem;
    }
    button {
      padding: 10px 20px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <div class="container">
    <h2>Selamat datang, Admin</h2>
    <p class="welcome" id="admin-name">(memuat...)</p>

    <div class="links">
      <a class="button" href="admin-laporan.html">ðŸ“Š Laporan Penjualan</a>
      <a class="button" href="admin-menu.html">ðŸ“‹ Kelola Menu</a>
      <a class="button" href="admin-users.html">ðŸ‘¥ Kelola Admin/Pengguna</a>
    </div>

    <div class="logout">
      <button onclick="logout()">ðŸšª Keluar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoERtSGZqnTw5eWD3TOTl9Nog4M4-r4mw",
      authDomain: "uda-syukur.firebaseapp.com",
      projectId: "uda-syukur"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("admin-name").textContent = user.email;
      } else {
        window.location.href = "admin-login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "admin-login.html";
      });
    }
  </script>
</body>
</html>
