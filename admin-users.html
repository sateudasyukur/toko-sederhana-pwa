
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelola Admin</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #43a047;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Kelola Admin</h1>

  <form onsubmit="addAdmin(event)">
    <input type="email" id="email" placeholder="Email admin baru" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">âž• Tambah Admin</button>
  </form>

  <h2>Daftar Admin Terdaftar (login email)</h2>
  <ul id="admin-list">Memuat...</ul>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoERtSGZqnTw5eWD3TOTl9Nog4M4-r4mw",
      authDomain: "uda-syukur.firebaseapp.com",
      projectId: "uda-syukur"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "admin-login.html";
      } else {
        document.getElementById("admin-list").innerHTML = "<li>" + user.email + "</li>";
      }
    });

    function addAdmin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Admin baru berhasil ditambahkan!");
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch(error => {
          alert("Gagal menambahkan admin: " + error.message);
        });
    }
  </script>
</body>
</html>
